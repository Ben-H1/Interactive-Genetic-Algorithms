<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Interactive Genetic Algorithms</title>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    </head>

    <body>
        <div id="headerContainer">
            <div id="websiteName">Interactive Genetic Algorithms</div>

            <div id="headerButtonContainer">
                <input id="saveSettingsButton" class="button" type="button" value="Save Settings" />
                <input id="loadSettingsButton" class="button" type="button" value="Load Settings" />
                <input id="loadFile" type="file" />
            </div>
        </div>

        <div id="algorithmOptionsContainer">
            <div id="algorithmOptionsTitle">Algorithm Options</div>

            <div id="algorithmOptionsBlock">
                <table id="algorithmOptionsTable">
                    <tr id="chanceToCrossoverBlock">
                        <td><span>Chance to crossover:</span></td>
                        <td><input id="chanceToCrossoverSlider"  class="slider"  type="range"  min="1" max="100" step="1" /></td>
                        <td><input id="chanceToCrossoverDisplay" class="display" type="number" min="1" max="100" step="1" /></td>
                        <td><span>%</span></td>
                    </tr>
                    <tr id="chanceToMutateBlock">
                        <td><span>Chance to mutate:</span></td>
                        <td><input id="chanceToMutateSlider"  class="slider"  type="range"  min="1" max="100" step="1" /></td>
                        <td><input id="chanceToMutateDisplay" class="display" type="number" min="1" max="100" step="1" /></td>
                        <td><span>%</span></td>
                    </tr>
                    <tr id="chanceToGoUpBlock">
                        <td><span>Chance to go up:</span></td>
                        <td><input id="chanceToGoUpSlider"  class="slider"  type="range"  min="0" max="100" step="1" /></td>
                        <td><input id="chanceToGoUpDisplay" class="display" type="number" min="0" max="100" step="1" /></td>
                        <td><span>%</span></td>
                    </tr>
                    <tr id="chanceToGoDownBlock">
                        <td><span>Chance to go down:</span></td>
                        <td><input id="chanceToGoDownSlider"  class="slider"  type="range"  min="0" max="100" step="1" /></td>
                        <td><input id="chanceToGoDownDisplay" class="display" type="number" min="0" max="100" step="1" /></td>
                        <td><span>%</span></td>
                    </tr>
                    <tr id="minimumChangeBlock">
                        <td><span>Minimum change:</span></td>
                        <td><input id="minimumChangeSlider"  class="slider"  type="range"  min="0.1" max="10" step="0.1" /></td>
                        <td><input id="minimumChangeDisplay" class="display" type="number" min="0.1" max="10" step="0.1" /></td>
                    </tr>
                    <tr id="maximumChangeBlock">
                        <td><span>Maximum change:</span></td>
                        <td><input id="maximumChangeSlider"  class="slider"  type="range"  min="0.1" max="10" step="0.1" /></td>
                        <td><input id="maximumChangeDisplay" class="display" type="number" min="0.1" max="10" step="0.1" /></td>
                    </tr>
                    <tr id="decimalPlacesBlock">
                        <td><span>Decimal places:</span></td>
                        <td><input id="decimalPlacesSlider"  class="slider"  type="range"  min="0" max="5" step="1" /></td>
                        <td><input id="decimalPlacesDisplay" class="display" type="number" min="0" max="5" step="1" /></td>
                        <td><span>decimal places</span></td>
                    </tr>
                    <tr id="populationSizeBlock">
                        <td><span>Population size:</span></td>
                        <td><input id="populationSizeSlider"  class="slider"  type="range"  min="1" max="100" step="1" /></td>
                        <td><input id="populationSizeDisplay" class="display" type="number" min="1" max="100" step="1" /></td>
                    </tr>
                    <tr id="solutionSizeBlock">
                        <td><span>Solution size:</span></td>
                        <td><input id="solutionSizeSlider"  class="slider"  type="range"  min="1" max="10" step="1" /></td>
                        <td><input id="solutionSizeDisplay" class="display" type="number" min="1" max="10" step="1" /></td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="fitnessFunctionContainer">
            <div id="fitnessFunctionTitle">Fitness Function Options</div>

            <div id="fitnessFunctionOptionsBlock">
                <table id="fitnessFunctionOptionsTable">

                </table>
            </div>

            <br />

            <div id="fitnessFunctionBlock">
                <span>\( f(x) = \)</span>
                <span id="fitnessFunctionDisplayBlock">

                </span>
            </div>
        </div>

        <div id="footerContainer">
            <div id="authorName">Created by Benedict Hawthorn</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
